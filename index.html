<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        #chat-container {
            width: 400px;
            background-color: white;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #messages {
            height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .message {
            margin-bottom: 10px;
        }
        .user-message {
            text-align: right;
            color: blue;
        }
        .bot-message {
            text-align: left;
            color: green;
        }
        #user-input {
            width: calc(100% - 70px);
            padding: 10px;
        }
        #send-btn {
            padding: 10px;
            width: 60px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="messages"></div>
        <input type="text" id="user-input" placeholder="Type a message...">
        <button id="send-btn">Send</button>
    </div>

    <script>
        const sendBtn = document.getElementById('send-btn');
        const userInput = document.getElementById('user-input');
        const messagesDiv = document.getElementById('messages');

        // OpenAI API 키 (본인의 키를 여기에 넣으세요)
        const OPENAI_API_KEY = "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"; // API 키를 여기에 입력하세요.

        // 사용자의 메시지를 OpenAI API로 전송하는 함수
       async function sendMessage(message) {
    try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": `Bearer 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` // API 키 보안
            },
            body: JSON.stringify({
                model: "gpt-4o-mini", // 정확한 모델 이름 확인 필요
                messages: [
                    { role: "system", content: "you are a helpful tarot master" },
                    { role: "user", content: message } // 수정된 부분
                ],
            })
        });


                // 응답 상태 확인
                console.log(`Response Status: ${response.status}`);

                if (!response.ok) {
                    const errorText = await response.text(); // 오류 메시지 가져오기
                    console.error(`Error Response: ${errorText}`); // 콘솔에 출력
                    throw new Error(`HTTP error! status: ${response.status} - ${errorText}`);
                }

                const data = await response.json();
                return data.choices[0].message.content.trim(); // 챗봇 응답 반환
            } catch (error) {
                console.error("Error:", error); // 오류 콘솔에 출력
                return "죄송합니다. 문제가 발생했습니다.";
            }
        }

        // Send 버튼 클릭 이벤트 처리
        sendBtn.addEventListener('click', async () => {
            const userMessage = userInput.value;
            if (userMessage.trim() === "") return;

            // 사용자 메시지를 화면에 추가
            const userMsgDiv = document.createElement('div');
            userMsgDiv.classList.add('message', 'user-message');
            userMsgDiv.innerText = userMessage;
            messagesDiv.appendChild(userMsgDiv);

            // OpenAI API 호출 및 응답 처리
            const botReply = await sendMessage(userMessage);

            // 챗봇의 응답을 화면에 추가
            const botMsgDiv = document.createElement('div');
            botMsgDiv.classList.add('message', 'bot-message');
            botMsgDiv.innerText = botReply;
            messagesDiv.appendChild(botMsgDiv);

            // 입력 필드 초기화 및 스크롤 이동
            userInput.value = "";
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });

        // Enter 키를 눌러도 메시지를 전송할 수 있도록 처리
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                sendBtn.click();
            }
        });
    </script>
</body>
</html>
